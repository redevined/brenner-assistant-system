<!DOCTYPE html>
<html lang="de">
    <head>
    	<!-- Standard meta -->
    	<meta charset="utf-8">

    	<!-- Meta description and favicon -->
	    <meta name="description" content="BASys (Brenner Assistenten System)">
	    <meta name="author" content="redevined (Oliver Wirth)">

    	<!-- Bootstrap core and template CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <p class="lead">BASys Kursübersicht {{ month }} {{ year }} für {{ user.username }}.</p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Kurs</th>
                    <th>Datum</th>
                    <th>Uhrzeit</th>
                    <th>Rolle</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.date }}</td>
                    <td>{{ '{0} - {1}'.format(*course.time) }}</td>
                    <td>{{ course.role }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
</html>
